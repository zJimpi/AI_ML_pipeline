<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daimond Price Prediction</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container">
    <div class="heading container text-center">
        <div class="row">
            <h1 class="col">End To End Datascience ML project - by Jimpi </h1>
        </div>
        <div class="row">
            <h2 class="col">Diamond Price Prediction </h2>
        </div>
    </div>


<form action="{{url_for('predict_datapoint')}}" method="POST" class="form-box container">
    <div class="form-group">
        <label for="carat" class="form-label">Carat:</label>
        <input type="text" id="carat" name="carat" class="form-control" placeholder="Enter carat value (float)">
    </div>

    <div class="form-group">
        <label for="depth" class="form-label">Depth:</label>
        <input type="text" id="depth" name="depth" class="form-control" placeholder="Enter depth value (float)">
    </div>

    <div class="form-group">  
        <label for="table" class="form-label">Table:</label>
        <input type="text" id="table" name="table" class="form-control" placeholder="Enter table value (float)">
    </div>
    
    <div class="form-group">
        <label for="x" class="form-label">x:</label>
        <input type="text" id="x" name="x" class="form-control" placeholder="Enter x value (float)">
    </div>
  
    <div class="form-group">
        <label for="y" class="form-label">y:</label>
        <input type="text" id="y" name="y" class="form-control" placeholder="Enter y value (float)">
    </div>
  
    <div class="form-group">
        <label for="z" class="form-label">z:</label>
        <input type="text" id="z" name="z" class="form-control" placeholder="Enter z value (float)">
    </div>         
  
<div class="form-group">
  <label for="cut" class="form-label">Cut:</label>
  <select id="cut" name="cut" class="form-select">
    <option value="Fair">Fair</option>
    <option value="Good">Good</option>
    <option value="Very Good">Very Good</option>
    <option value="Premium">Premium</option>
    <option value="Ideal">Ideal</option>
  </select>
</div>
  
<div class="form-group">
  <label for="color" class="form-label">Color:</label>
  <select id="color" name="color" class="form-select">
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="J">J</option>
  </select>
</div>

<div class="form-group">
  <label for="clarity" class="form-label">Clarity:</label>
  <select id="clarity" name="clarity" class="form-select">
    <option value="I1">I1</option>
    <option value="SI2">SI2</option>
    <option value="SI1">SI1</option>
    <option value="VS2">VS2</option>
    <option value="VS1">VS1</option>
    <option value="VVS2">VVS2</option>
    <option value="VVS1">VVS1</option>
    <option value="IF">IF</option>
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>

</body>
</html>
